<md-fab-speed-dial md-direction="up">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-warn" ng-click="newNoti()">
      <md-icon md-svg-src="./Background/Home/phyman-1/assets/images/ic_add_48px.svg"></md-icon>
    </md-button>
  </md-fab-trigger>
</md-fab-speed-dial>
<div flex-gt-sm="90" layout-padding layout="column">
  <section>
    <md-subheader class="md-primary">本月</md-subheader>
    <md-list class="content-list md-whiteframe-1dp">
      <md-list-item class="md-2-line" ng-repeat="item in noti | notiFilter: 'new'" ng-click="viewNoti(item.id)" ui-sref="noti.detail({id:item.id})">
          <span class="md-title">{{item.title}}</span>
          <span flex></span>
          <span class="md-caption">{{item.date | date:'MM-dd'}}</span>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </section>
  <section>
    <md-subheader class="md-primary">早期</md-subheader>
    <md-list class="content-list md-whiteframe-1dp">
      <md-list-item class="md-2-line" ng-repeat="item in noti | notiFilter: 'old'" ng-click="viewNoti(item.id)">
          <span class="md-title">{{item.title}}</span>
          <span flex></span>
          <span class="md-caption">{{item.date | date:'yyyy-MM-dd'}}</span>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </section>
</div>

<div ng-controller="subCtrl"  layout="column" class="subheaderdemoBasicUsage">
  <md-toolbar md-scroll-shrink="">
    <div class="md-toolbar-tools">My Messages</div>
  </md-toolbar>

  <md-content style="height: 400px;" md-theme="altTheme">

    <section>
      <md-subheader class="md-primary">本月</md-subheader>
      <md-list layout-padding="">
        <md-list-item class="md-3-line" ng-repeat="list in noti track by $index">
          
            <div class="md-list-item-text">
              <h3>{{list.title}}</h3>
              <h4>{{list.date}}</h4>
              <p>
                {{list.grade}}
              </p>
              
            </div>
        </md-list-item>
      </md-list>
    </section>

    <section>
      <md-subheader class="md-warn">上月</md-subheader>
      <md-list layout="column" layout-padding="">
        <md-list-item class="md-3-line" ng-repeat="list in listlast">

          <div class="md-list-item-text">
           <h3>{{list.title}}</h3>
              <h4>{{list.datetime}}</h4>
              <p>
                {{list.type}}
              </p>
          </div>
        </md-list-item>
      </md-list>
    </section>

    <section>
      <md-subheader>更远</md-subheader>
      <md-list layout="column" layout-padding="">
        <md-list-item class="md-3-line" ng-repeat="list in listearly">
        
          <div class="md-list-item-text"><a ng-sref="">
           <h3>{{list.title}}</h3>
              <h4>{{list.datetime}}</h4>
              <p>
                {{list.type}}
              </p>
              </a>
          </div>
        </md-list-item>
      </md-list>
    </section>

  </md-content>
</div>
